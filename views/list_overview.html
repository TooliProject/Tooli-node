<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
    <%- include ejs/scriptsAndStyle.ejs %>
</head>

<body>

    <h1>Lists</h1>
    <a href="/new-list"> New List</a>

        <% }) %>
    </div>

    <%- include ejs/footerPublic.ejs %>
</body>

</html>
