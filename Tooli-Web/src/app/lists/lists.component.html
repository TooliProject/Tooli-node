<div class="container-fluid mt-32">
  <div class="row" *ngIf="error">
    <div class="panel-error">
      {{error}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-16">
          <h2>Your Lists</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ul class="list-list">
            <app-list *ngFor="let list of lists"
                      [list]="list"
                      [selected]="selectedList.id === list.id"
                      (listChange)="onListChange($event)"
                      (listDelete)="onListDelete($event)"
                      (click)="onListSelect(list)"
            ></app-list>
          </ul>
        </div>
      </div>

      <div class="form">
        <div class="row mt-8">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <h3>Add List</h3>
            <input type="text" [(ngModel)]="listName" placeholder="My New List" name="list-name" id="list-name">


          </div>
        </div>
        <div class="row mt-8 mb-8">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-7 col-xs-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-16">
          <h2>Your Tasks for <i>{{selectedList.name}}</i></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-16">
          <app-tasks [list]="selectedList"></app-tasks>
        </div>
      </div>
    </div>
  </div>
</div>
<app-tasks></app-tasks>
