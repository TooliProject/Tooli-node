<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <%- include ejs/scriptsAndStyle.ejs %>
    <script>
        $(document).ready(function () {
            var username;

            $("#loginForm").submit(function (event) {
                event.preventDefault();
                username = $("#username").val();
                $.post("/login", {
                        username: username
                    },
                    function (data, status) {
                        if (data) {
                            $("#loginFailedText").hide();
                            window.location.href = "/";
                        } else {
                            $("#loginFailedText").show();
                        }
                    }
                );
            });
        });
    </script>
</head>

<body>
    <div class="theader">
        <div class="tnavbar">
        </div>
    </div>
    <a class="toolilogolink" href="/">
        <img src="/_testbild.png" alt="Logo" class="toolilogo">
    </a>
    <div class="">
        <form action="/" id="loginForm">
            <span>Username:</span>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <input type="submit" value="Log In">
        </form>
        <p id="loginFailedText" style="color:red;display: none;">Login failed</p>
        <a href="/createAccount">Create New Account</a>
    </div>

    <%- include ejs/footerPublic.ejs %>
</body>

</html>
