<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
    <%- include ejs/scriptsAndStyle.ejs %>
</head>

<body>
    <% include ejs/navbar.ejs %>
    <div class="container">
        <div class="row mt-4">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="/createAccount" class="form-group">
                            <label for class="newUserName">
                                Username
                            </label>
                            <input type="text"
                                   name="newUserName"
                                   value=""
                                   placeholder="Username"
                                    class="form-control"/>

                            <input type="submit" value="Create Account" class="btn btn-primary mt-2"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <%- include ejs/footerPublic.ejs %>
</body>

</html>
